<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #f5a623;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            max-width: 700px;
        }

        .cta-button {
            background-color: #f5a623;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #d48f18;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 16px;
        }

        footer a {
            color: #f5a623;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Professional Website</h1>
        <p>We offer innovative solutions to help your business grow. Letâ€™s collaborate for success.</p>
        <a href="#contact" class="cta-button">Get in Touch</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
